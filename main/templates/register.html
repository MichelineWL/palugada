{% extends 'base.html' %}

{% block meta %}
<title>Register</title>
{% endblock meta %}

{% block content %}
<div class="flex justify-center items-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow w-full max-w-sm">
    <h1 class="text-2xl font-semibold text-center mb-5">Register</h1>

    <form method="POST" action="" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="flex justify-center">
        <input class="bg-purple-600 text-white px-4 py-2 rounded-md w-full cursor-pointer hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500" type="submit" name="submit" value="Daftar" />
      </div>
    </form>

    {% if messages %}
    <ul class="mt-4 text-center text-red-500">
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
  </div>
</div>
{% endblock content %}
