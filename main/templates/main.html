<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palugada Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9; /* Light background color */
        }

        .header {
            text-align: center;
            margin-top: 20px;
            color: #6a1b9a; /* Soft purple color for the header text */
        }

        .line {
            border: 0;
            height: 1px;
            background: #6a1b9a; /* Soft purple line */
            margin: 2rem 0; /* Add padding effect */
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: #d1c4e9; /* Soft purple background */
            padding: 10px 0;
        }

        .navbar a {
            color: #6a1b9a; /* Soft purple text color */
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            font-weight: bold;
        }

        .navbar a:hover {
            background-color: #b39ddb; /* Slightly darker soft purple for hover effect */
            color: white;
        }

        .cards {
            display: inline-block;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin: 10px;
            width: 200px;
            text-align: center;
            vertical-align: top;
            background-color: #ffffff; /* White background for cards */
        }

        .image-product {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 4px;
        }

        h5, p {
            color: #6a1b9a; /* Soft purple text color */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Search</a>
        <a href="#">Login</a>
    </div>

    <!-- Header -->
    <h1 class="header">
        <strong>Welcome To Palugada ðŸ¥°</strong>
    </h1>

    <h3 class="header">Our store provides the best quality and also cheap!</h3>

    <hr class="line"/>

    <!-- Product Cards -->
    <div class="cards">
        <img src="{{image}}" class="image-product" alt="{{ name }}" />
        <h5>{{ name }}</h5>
        <p>{{ price }}</p>
        <p>{{ description }}</p>
